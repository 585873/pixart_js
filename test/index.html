<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ActiveStorage</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.17.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <h1>Pixel Art!</h1>
    <div class="controls">
      <form id="form">
        <input type="text" id="color-field"></input>
        <button id="set-color">Set Color</button>
      </form>
      <div class="brush"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./vendor/qunit-1.17.1.js"></script>
  <script type="text/javascript">
    var ael = EventTarget.prototype.addEventListener
    var listeners = []
    EventTarget.prototype.addEventListener = function (eventName, cb) {
      listeners.push({ eventName, cb, target: this })
      this.setAttribute("data-listener-id", listeners.length - 1)
      ael.apply(null, [ eventName, cb ])
    }
  </script>
  <script src="../pixart.js"></script>
  <script src="./tests.js"></script>
</body>
</html>
